<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Signup</title>
</head>
<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
           <div class="featured-image mb-3">
            <img src="images/1.png" class="img-fluid" style="width: 250px;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced Designers on this platform.</small>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
        
       <div class="col-md-6 right-box">
          <div class="row align-items-center">
                <div class="header-text mb-4">
                     <h2>Signup</h2>
                     <p>sign up and let`s get started</p>
                </div>
                <div class="input-group mb-3">
                    <input id="username" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username" required>
                </div>
                <div class="input-group mb-3">
                    <input id="email" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email" required>
                </div>
                <div class="input-group mb-3">
                    <input id="password" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
                </div>
                <div class="input-group mb-3">
                    <input id="passwordConfirmation" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm the password" required>
                </div>
                <div class="input-group mb-3">
                    <input id="birthdate" type="date" class="form-control form-control-lg bg-light fs-6" placeholder="birthdate" min="1970-01-01" max="2023-08-30"  required>
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                    <div class="forgot">
                        <small><a href="#">Forgot Password?</a></small>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <button id="submit" class="btn btn-lg btn-primary w-100 fs-6">Signup</button>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-light w-100 fs-6"><img src="images/google.png" style="width:20px" class="me-2"><small>Sign In with Google</small></button>
                </div>
                <div class="row">
                    <small>Already have account?<a href="index.html">Login</a></small>
                </div>
          </div>
       </div> 
            <!-------------------- ------ alert starts here ---------------------------->

            <div id="loginError">

            </div>
       
            <!-------------------- ------ alert end here ---------------------------->
      </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="js/signupController.js"></script>

</body>
</html>
